    function saveGifts() {
      localStorage.setItem('gifts', JSON.stringify(gifts));
    }

    function renderGifts() {
      const query = searchInput.value.toLowerCase();
      list.innerHTML = '';
      gifts.forEach((gift, index) => {
        if (!gift.name.toLowerCase().includes(query)) return;
        const card = document.createElement('div');
        card.className = 'gift-card' + (gift.unavailable ? ' unavailable' : '');
        card.innerHTML = `
          <img src="${gift.image}" alt="${gift.name}">
          <h3>${gift.name}</h3>
          <a href="${gift.link}" target="_blank">Ver presente</a><br>
          <button class="status-button">${gift.unavailable ? 'Marcar como Disponível' : 'Marcar como Indisponível'}</button>
          <button class="share-btn" onclick="compartilharWhatsApp('${gift.name}', '${gift.link}')">Compartilhar no WhatsApp</button>
        `;
        const statusBtn = card.querySelector('.status-button');
        statusBtn.addEventListener('click', () => {
          gifts[index].unavailable = !gifts[index].unavailable;
          saveGifts();
          renderGifts();
        });
        list.appendChild(card);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('giftName').value;
      const link = document.getElementById('giftLink').value;
      const image = document.getElementById('giftImage').value;
      gifts.push({ name, link, image, unavailable: false });
      saveGifts();
      renderGifts();
      form.reset();
    });

    function confirmarPresenca() {
      const name = document.getElementById('guestName').value.trim();
      const msg = document.getElementById('guestMessage').value.trim();
      if (name === '') return alert('Digite seu nome!');
      document.getElementById('confirmMsg').innerText = `Obrigada pela confirmação, ${name}!`;
      document.getElementById('guestName').value = '';
      document.getElementById('guestMessage').value = '';
    }

    function compartilharWhatsApp(nome, link) {
      const mensagem = `Olha esse presente na minha lista de Chá de Casa Nova: ${nome} - ${link}`;
      const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
