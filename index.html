
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Chá de Casa Nova</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      background-color: #556b2f;
      color: white;
      padding: 20px;
      margin: 0;
      font-size: 3em;
    }
    form, .search-box, .rsvp-box {
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      font-family: 'Open Sans', sans-serif;
    }
    button {
      background-color: #556b2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #445522;
    }
    .gift-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .gift-card {
      background-color: #fff;
      border: 2px solid #556b2f;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .gift-card.unavailable {
      background-color: #eee;
      border-color: #999;
      opacity: 0.6;
    }
    .gift-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .status-button {
      margin-top: 10px;
      background-color: #8b0000;
    }
    .status-button:hover {
      background-color: #660000;
    }
    .share-btn {
      margin-top: 10px;
      background-color: #25d366;
    }
  </style>
</head>
<body>
  <h1>Meu Chá de Casa Nova</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar presente por nome..." onkeyup="renderGifts()">
  </div>

  <form id="giftForm">
    <input type="text" id="giftName" placeholder="Nome do presente" required><br>
    <input type="url" id="giftLink" placeholder="Link do presente" required><br>
    <input type="url" id="giftImage" placeholder="URL da imagem" required><br>
    <button type="submit">Adicionar presente</button>
  </form>

  <div class="gift-list" id="giftList"></div>

  <div class="rsvp-box">
    <h2>Confirmação de Presença</h2>
    <input type="text" id="guestName" placeholder="Seu nome"><br>
    <textarea id="guestMessage" placeholder="Deixe uma mensagem..." style="width: 100%; border-radius: 5px; padding: 10px;"></textarea><br>
    <button onclick="confirmarPresenca()">Confirmar presença</button>
    <p id="confirmMsg" style="margin-top: 10px; color: #2e7d32;"></p>
  </div>

  <script>
    const form = document.getElementById('giftForm');
    const list = document.getElementById('giftList');
    const searchInput = document.getElementById('searchInput');
    let gifts = JSON.parse(localStorage.getItem('gifts')) || [];

    function saveGifts() {
      localStorage.setItem('gifts', JSON.stringify(gifts));
    }

    function renderGifts() {
      const query = searchInput.value.toLowerCase();
      list.innerHTML = '';
      gifts.forEach((gift, index) => {
        if (!gift.name.toLowerCase().includes(query)) return;
        const card = document.createElement('div');
        card.className = 'gift-card' + (gift.unavailable ? ' unavailable' : '');
        card.innerHTML = `
          <img src="${gift.image}" alt="${gift.name}">
          <h3>${gift.name}</h3>
          <a href="${gift.link}" target="_blank">Ver presente</a><br>
          <button class="status-button">${gift.unavailable ? 'Marcar como Disponível' : 'Marcar como Indisponível'}</button>
          <button class="share-btn" onclick="compartilharWhatsApp('${gift.name}', '${gift.link}')">Compartilhar no WhatsApp</button>
        `;
        const statusBtn = card.querySelector('.status-button');
        statusBtn.addEventListener('click', () => {
          gifts[index].unavailable = !gifts[index].unavailable;
          saveGifts();
          renderGifts();
        });
        list.appendChild(card);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('giftName').value;
      const link = document.getElementById('giftLink').value;
      const image = document.getElementById('giftImage').value;
      gifts.push({ name, link, image, unavailable: false });
      saveGifts();
      renderGifts();
      form.reset();
    });

    function confirmarPresenca() {
      const name = document.getElementById('guestName').value.trim();
      const msg = document.getElementById('guestMessage').value.trim();
      if (name === '') return alert('Digite seu nome!');
      document.getElementById('confirmMsg').innerText = `Obrigada pela confirmação, ${name}!`;
      document.getElementById('guestName').value = '';
      document.getElementById('guestMessage').value = '';
    }

    function compartilharWhatsApp(nome, link) {
      const mensagem = `Olha esse presente na minha lista de Chá de Casa Nova: ${nome} - ${link}`;
      const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }

    renderGifts();
  </script>
</body>
</html>
